<div id="corpo" class="container">
  <div class="page-header">
    <h1>Cadastro de Ingredientes</h1>
  </div>

  <div class="row">

    <div class="col-xs-12">
      <div class="well alert alert-primary">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        <p>Você deve cadastrar os ingredientes aqui para utilizar posteriormente no
          <a href="receitas.html" target="_blank">cadastro de receitas</a>.
        </p>
      </div>
    </div>
    <div class="col-xs-12 col-md-4">
      <form [formGroup]="formularioIngrediente">
        <div class="input-group">
          <input type="text" class="form-control" id="txtAdicionaIngrediente" placeholder="Novo Ingrediente"
            formControlName="nome">

          <span class="input-group-btn">
            <button type="button" class="btn btn-default" (click)='salvar()'><i class="fa fa-plus"></i></button>
          </span>
        </div>
      </form>
      <br><br>
    </div>


    <div class="col-xs-12">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
        <thead>
          <tr>
            <th>Ingrediente</th>
            <th>Ações</th>
          </tr>
        </thead>

        <tbody>               
           <tr *ngFor="let rec of records"> 
            <td>{{rec.nome}}</td> 
            <td>
              <button class="btn btn-default no-border" (click)="removerIngredientes(rec)"><i
                  class="fa fa-trash"></i></button>
            </td>
          </tr> 
        </tbody>
      </table>
    </div>
  </div>
  <br><br>
</div>
