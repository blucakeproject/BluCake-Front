<div id="corpo" class="container-fluid">
  <div class="row">

    <div class="alert alert-danger col-xs-12">
      AQUI TEM ALGUM CONTEÚDO LEGAL, SÓ NÃO TENHO ELE AINDA.

      <br>
      <br>
      <br>

    </div>

    <div class="col-xs-12 col-md-2">
      <!-- <form> -->
      <div class="row">
        <div class="col-md-12 col-sm-3 form-group">
          <input type="text" class="form-control" id="txtBuscaGeral" placeholder="Busca">
        </div>
        <div class="col-md-12 col-sm-3 form-group">
          <label for="select-multiplo" class="form-label">Classificação</label>
          <select id="select-multiplo" class="selectpicker form-control" multiple="multiple" title="Selecione">
            <option>Diet</option>
            <option>Light</option>
            <option>Vegetariana</option>
            <option>Vegana</option>
            <option>Sem Glúten</option>
            <option>Sem Lactose</option>
          </select>
        </div>
      </div>
      <!-- </form> -->
    </div>
    <div class="col-xs-12 col-md-10">
      <ng-template ngFor let-rec [ngForOf]="records">
        <div class="col-xs-12 col-sm-6 col-md-3">
          <div class="thumbnail">
            <img src={{rec.imagem}} >
            <div class="caption">
              <h3>{{rec.nome}}</h3>
              <span class="lead label label-success">R$ {{rec.preco}}</span>
              <br>
              <br>
              <div class="text-center">
                <div>
                  <button type="button" class="btn btn-primary" (click)="boloSelecionado(rec)" data-toggle="modal" data-target="#modal-detalhes-1" role="button"><i class="fa fa-list"></i>Detalhes</button>
                  <button type="button" class="btn btn-default"  role="button"><i class="fa fa-phone"></i>Detalhes</button>                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
